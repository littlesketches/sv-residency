<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Line chart">
        <meta name="author" content="Sustainability Victoria">
        <link rel="stylesheet" type="text/css"  href="css/chart-style.css"/>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js" integrity="sha512-cJ7aOLpXbec1Km9craM6xL6UOdlWf9etIz7f+cwQv2tuarLm3PLb3dv3ZqIK++SE4ui+EE0nWqKB0dOaAOv9gQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
        <script src="js/charts.js"></script>    
    </head>


    <body>
        <h1 class = "chart-header">Destination of kerbside collected plastics</h1>
        <div class = "chart-container">
            <div class = "chart-sub-header">
                Estimated monthly volumes between <span id="fromDate-subheader"></span> and <span id="toDate-subheader"></span>
            </div>
        </div>

        <div class="chart-container">
            <svg id = "chart-MRF-destinations-main"></svg>
            <div class="context-chart-title">Historical data: use the interactive time window below to change the data range of the main chart.</div>
            <svg id = "chart-MRF-destinations-context"></svg>
        </div>

        <script>
            // Chart settings and configuration object
            const settings = {   
                data: {
                    source:             'GS',
                    tableName:          'data_mrfOutput',
                    gsTableLinks:   {
                        data_mrfOutput:             'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYe9XdZL2TKia_B1Ncw8eKuwNTiTFhzNST0PWuCNqIUEFBbOlqCpW3ri5odmhng2vpXa5lL3PTHhzD/pub?gid=549382680&single=true&output=tsv',
                        data_materialsVicExport:    'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYe9XdZL2TKia_B1Ncw8eKuwNTiTFhzNST0PWuCNqIUEFBbOlqCpW3ri5odmhng2vpXa5lL3PTHhzD/pub?gid=612803144&single=true&output=tsv',
                        data_commodityValues:       'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYe9XdZL2TKia_B1Ncw8eKuwNTiTFhzNST0PWuCNqIUEFBbOlqCpW3ri5odmhng2vpXa5lL3PTHhzD/pub?gid=1635331988&single=true&output=tsv'
                    }
                },

                svgID:                 'chart-MRF-destinations-main',                  
                contextSvgID:          'chart-MRF-destinations-context',                  
                config: {
                    chartType:          'line',     
                    interactive:       true
                }, 
                dims: {                             // a. Dims are used to set the aspect ratio (heigh and width) and margins
                    width:      1080,    
                    height:     540,
                    margin: { 
                        top:        20,
                        right:      250,
                        bottom:     60,
                        left:       80,
                    },
                    markerRadius:   5,
                    strokeWidth:   3,
                },
                group:              'Plastic packaging',                          // b. Materials group as named in the source data header (after the '_') : ['All collected materials, Paper and Paperboard, Glass packaging, Plastic packaging, Metal packaging]
                series:             ['Local reprocessing',	'Export', 'Landfill'],      // c. Names of the data series in the source data header (before the '_') 
                labelOffset: {  
                    x: 20, 
                    y: 0
                },                                                       // d. Enables manual placement (offsetting) of series labels. Each object/row is in the order of the series names above
                scales: {   
                    x: {type: 'time',       unit: 'date' },
                    y: {type: 'linear',     unit: 'number'}
                },
                axis: {
                    x: {
                        label: "", 
                        unit: "per month", 
                        defaultRange: 12,
                        offset: -3
                    },
                    y: {
                        label: "tonnes collected", 
                        unit: 'tonnes'
                    }
                }
            } 

            buildFromGSheetData(settings)

            // Vis build function
            async function buildVis(config){
                await chart.methods.misc.applyQuerySettings(config)     // a.  Update (default) settings that might be set from query string
                await chart.methods.seriesContext.renderChart(config)     // c. Render the chart specifying
            };
        </script>
    </body>

</html>

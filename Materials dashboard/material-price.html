<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Materials dashboard">
		<link rel="stylesheet" type="text/css" href="css/component-style.css" />
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/materials-dashboard.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js" integrity="sha512-cJ7aOLpXbec1Km9craM6xL6UOdlWf9etIz7f+cwQv2tuarLm3PLb3dv3ZqIK++SE4ui+EE0nWqKB0dOaAOv9gQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    </head>

    <body>
        <main class = "main-container"> 
            <div class = 'title-container'>
                <h1 id ='material-title'></h1>
            </div>

            <div id = 'material-price-container' class = 'material-price-container'>
                <div class = 'card-header-container'>
                    <h2 class = 'card-header'>Material price data</h2>
                </div>
                <div class = 'sub-card'>
                    <h3 class = 'material-price-card-group card-subheader'>Virgin materials </h3>
                    <div id ="material-price-card-container-virgin" class = "material-price-card-container">
                    </div>  
                </div>
                <div class = 'sub-card'>
                    <h3 class = 'material-price-card-group card-subheader recycled'>Recycled materials</h3>
                    <div id ="material-price-card-container-mrfOutput" class = "material-price-card-container">
                    </div>
                </div>              
            </div>

        </main>

        <div id="settings-container" class = 'onscreen settings-container'>
            <div class = 'settings-header'>Materials dashboard settings</div> 
            <div class = 'dropdown-container'>
                <label for = 'materials-selector'>Collected material: </label>
                <select name="materials" id="materials-selector"></select>
            </div> 
            <div class = 'dropdown-container'>
                <label for = 'date-selector'>Date: </label>
                <select name="date" id="date-selector"> </select>                
            </div> 
            <svg id = "defs" width="0" height="0"></svg>
        </div>
    </body>

</html>
